<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall-Score</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="home">
        <h2>HOME</h2>
        <div class="one">
            <p id="home">0</p>
        </div>
        <div class="buttons">
            <button onclick="homeOne()">+1</button>
            <button onclick="homeTwo()">+2</button>
            <button onclick="homeThree()">+3</button>
        </div>
    </div>
    <div class="guest">
        <h2>GUEST</h2>
        <div class="two">
            <p id="guest">0</p>
        </div>
        <div class="buttons">
            <button onclick="guestOne()">+1</button>
            <button onclick="guestTwo()">+2</button>
            <button onclick="guestThree()">+3</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
