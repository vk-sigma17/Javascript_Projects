<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="#" class="calForm">
            <div class="screen">
                <input type="text"  readonlys id="display">
            </div>
            <div class="btn">
                <input type="button" value="1" class="number" onclick="valueToDisplay('1')" >
                <input type="button" value="2" class="number" onclick="valueToDisplay('2')">
                <input type="button" value="3" class="number" onclick="valueToDisplay('3')">
                <input type="button" value="+" class="number" onclick="valueToDisplay('+')">
            </div>
            <div class="btn">
                <input type="button" value="4" class="number" onclick="valueToDisplay('4')">
                <input type="button" value="5" class="number" onclick="valueToDisplay('5')">
                <input type="button" value="6" class="number" onclick="valueToDisplay('6')">
                <input type="button" value="-" class="number" onclick="valueToDisplay('-')">
            </div>
            <div class="btn">
                <input type="button" value="7" class="number" onclick="valueToDisplay('7')">
                <input type="button" value="8" class="number" onclick="valueToDisplay('8')">
                <input type="button" value="9" class="number" onclick="valueToDisplay('9')">
                <input type="button" value="*" class="number" onclick="valueToDisplay('*')">
            </div>
            <div class="btn">
                <input type="button" value="0" class="number" onclick="valueToDisplay('0')">
                <input type="button" value="/" class="number" onclick="valueToDisplay('/')">
                <input type="button" value="=" class="number" onclick="calculate()">
               
            </div>
            <div class="btn">
                <input type="button" value="clear" id="clear" class="clear" onclick="clearDisplay()">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
